<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    /* 

    1. Складываем числа 10 и 10.
    2. При сложении результата выше (20) со строкой "10" происходит конкатенация.
    20 превращается в строку и склеивается с "10". >> "2010"
    3. "2010" присваиваем в переменную result
    4. С помощью console.log выводим result в консоль

    */

    let result = 10 + 10 + "10";
    console.log(result);

    /* 

    1. При сложении числа 10 и строки "10" происходит конкатенация.
    10 превращается в строку и склеивается с "10". >> "1010"
    2. То же самое происходит при сложении "1010" и числа 10 >> "101010"
    3. "101010" присваиваем в переменную result
    4. С помощью console.log выводим result в консоль

    */

    result = 10 + "10" + 10;
    console.log(result);

    /* 

    1. Складываем числа 10 и 10 >> 20
    2. Унарный плюс перед строкой "10" превращает ее в число 10
    3. Складываем 20 и 10 >> 30
    3. 30 присваиваем в переменную result
    4. С помощью console.log выводим result в консоль

    */

    result = 10 + 10 + +"10";
    console.log(result);

    /* 

    1. Значение "" становится false 
    2. False становится 0
    3. Так как перед "" стоит -, то получаем -0
    4. 10 / -0 >> -Infinity, 
    так как любое число, деленное на 0, дает Infinity,
    а на -0 >> -Infinity
    5. -Infinity присваиваем в переменную result
    6. С помощью console.log выводим result в консоль

    */

    result = 10 / -"";
    console.log(result);

    /* 

    1. Унарный плюс не может преобразовать строку "2,5" в число,
    так как оно записано некорректно (правильно было бы "2.5")
    2. При делении 10 на строку "2,5" получаем NaN
    3. NaN присваиваем в переменную result
    4. С помощью console.log выводим result в консоль

    */

    result = 10 / +"2,5";
    console.log(result);

    </script>
</body>
</html>
