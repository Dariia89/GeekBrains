<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        class AttachedPost extends Post {
            constructor(author, date, text) {
                super(author, date, text);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

       let post1 = new Post("John", "lorem ipsum", "10.01.2021");
       console.log(post1);
       post1.edit("lorem ipsum sit amet");
       console.log(post1.text);
       
       let post2 = new AttachedPost("Mary", "hello world", "25.01.2021");
       console.log(post2);
       console.log(post2.highlighted);
       post2.edit("HELLO WORLD");
       post2.makeTextHighlighted();
       console.log(post2.text);
       console.log(post2.highlighted);

    </script>
</body>
</html>
