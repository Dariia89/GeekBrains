<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"

        class Digits {
            constructor(units, tens, hundreds) {
                this.units = units;
                this.tens = tens;
                this.hundreds = hundreds;
            }
        }

        function makeObjectFromNumber(num) {
            if ( !Number.isInteger(num) ) {
                num = Math.floor(num);
            }

            if (num < 0 || num > 999 || Number.isNaN(num)) {
                console.log("Введите число от 0 до 999");
            } else {
                let units = num % 10;
                let tens = Math.floor(num % 100 / 10);
                let hundreds = Math.floor(num / 100);

                return new Digits(units, tens, hundreds);
            }
        }

        let num1 = makeObjectFromNumber(+prompt("Введите число от 0 до 999"));
        console.log(num1);

    </script>
</body>
</html>
