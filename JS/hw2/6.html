<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict" 

        let userSum = prompt("Сколько вы хотите положить на счет?");
       /**
         *Зачисляем сумму на счет в банке
        *
        * @param {number} sum
        * @return {*} 
        */
        function giveResult(sum) {
            let lastNumber = sum.toString().slice(-1);
            let rouble = "";

            switch(lastNumber) {
                case "1":
                    rouble = "рубль";
                    break;
                case "2":
                case "3":
                case "4":
                    rouble = "рубля";
                    break;
                case "5":
                case "6":
                case "7":
                case "8":
                case "9":
                case "0":
                    rouble = "рублей";
                    break;
            }
            return alert(`Ваша сумма в ${sum} ${rouble} успешно зачислена`);
        }

        giveResult(userSum);

    </script>
</body>
</html>
