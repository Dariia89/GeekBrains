<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict" 

        // example 1
        /* c = 2, так как унарный инкремент используется префиксно. 
        Мы сначала увеличиваем значение a на 1 (получаем 2) и только потом
        присваиваем это значение переменной c */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // 2

        // example 2
        /* d = 1, так как здесь унарный инкремент используется постфиксно. 
        Мы сначала присваиваем значение переменной b (1) переменной d 
        и только потом увеличиваем значение переменной b на 1 */
        d = b++;
        alert(d); // 1

        // example 3
         /* c = 5. Переменная а у нас равна теперь 2, с помощью инкремента ее значение
         увеличивается еще на 1 (3), прибавляем 2 и получаем 5.
         Это значение и присваиваем переменной с*/
        c = 2 + ++a;
        alert(c); // 5

        // example 4
         /* d = 4, так как здесь унарный инкремент используется постфиксно. 
        Мы сначала складываем 2 и значение переменной b (2), получаем 4.
        Только после этого значение переменной b увеличивается на 1 */
        d = 2 + b++;
        alert(d); // 4

        /* переменная а после третьего примера помепня свое значение на 3
        переменная b в последнем примере получила значение 3 */
        alert(a); // 3
        alert(b); // 3

    </script>
</body>
</html>
