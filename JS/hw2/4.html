<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict" 

        function sumUp(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            return a / b;
        }

        let a = +prompt("Введите первое число: ");
        let b = +prompt("Введите второе число: ");

        alert(`Сумма чисел равна: ${sumUp(a, b)}`);
        alert(`Разность чисел равна: ${subtract(a, b)}`);
        alert(`Произведение чисел равно: ${multiply(a, b)}`);
        alert(`Частное чисел равно: ${divide(a, b)}`);

    </script>
</body>
</html>
