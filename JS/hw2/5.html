<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict" 

        /**
         * Выполняем арифмитеческие операции с числами
         * 
         * @param {number} arg1 - первое число
         * @param {number} arg2 - второе число
         * @param {string} operation - название математической операции
         * @return {number} результат
         */
        function mathOperation(arg1, arg2, operation) {
            let result = 0;
            switch(operation) {
                case "+":
                    result = sumUp(arg1, arg2);
                    break;
                case "-":
                    result = subtract(arg1, arg2);
                    break;
                case "*":
                    result = multiply(arg1, arg2);
                    break;
                case "/":
                    result = divide(arg1, arg2);
                    break;
            }
            return result;
        }

        function sumUp(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            return a / b;
        }

        let a = +prompt("Введите первое число: ");
        let b = +prompt("Введите второе число: ");
        let mathSign = prompt("Что вы хотите сделать: +, -, * или / ?");

       alert(mathOperation(a, b, mathSign));

    </script>
</body>
</html>
