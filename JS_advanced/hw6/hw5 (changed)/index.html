<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form" @submit.prevent="filter">
                <input type="text" class="search-field" v-model="search">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <div class="cart">
                <button @click="showCart = !showCart" class="btn-cart" type="button">Корзина</button>
                <div v-show="showCart" class="cart-block">
                    <p v-if="showEmpty">{{ showEmpty() }}</p>
                    <div class="cart-item" v-for="product of cartList" :key="product.id_product">
                        <img :src="imgCart" alt="Some img">		
                        <div class="product-desc">
                            <h1 class="cart-itemh1">{{product.product_name}}</h1>
                            <p class="product-desc">{{ countSum(product.quantity, product.price) }} ₽ x {{ product.quantity }}</p>
                            <button class="del-btn" @click="removeFromCart(product)">Удалить</button>
                        </div>
                    </div>
                    <p v-show="cartList.length" class="product-price">Заказ на сумму: {{ countTotalSum() }} ₽</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" 
                v-for="product of filtered" 
                :key="product.id_product">       
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
            <div v-if="!this.filtered.length">{{ this.noDataFound }}</div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
